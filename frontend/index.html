<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Banking Activity Policy Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
    }
    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
    }
    .close {
      float: right;
      font-size: 24px;
      font-weight: bold;
      color: #aaa;
      cursor: pointer;
    }
    .close:hover {
      color: black;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Policy Breach Analyzer</h1>
  <textarea id="activityInput" placeholder="Describe the banking activity..."></textarea><br />
  <button onclick="analyze()">Analyze</button>

  <!-- Modal -->
  <div id="resultModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Analysis Result</h2>
      <pre id="resultContent">Loading...</pre>
    </div>
  </div>

  <script>
    async function analyze() {
      const input = document.getElementById("activityInput").value.trim();
      if (!input) {
        alert("Please enter a banking activity.");
        return;
      }

      try {
        const response = await fetch("http://localhost:8000/analyze", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ banking_activity: input })
        });

        if (!response.ok) {
          const errorText = await response.text();
          alert("Error: " + errorText);
          return;
        }

        const result = await response.json();
        document.getElementById("resultContent").textContent =
          "Activity Summary:\n" + result.activity_summary + "\n\n" +
          "Relevant Policy:\n" + result.relevant_policy + "\n\n" +
          "Decision:\n" + result.decision;

        document.getElementById("resultModal").style.display = "block";
      } catch (error) {
        alert("Failed to contact backend: " + error.message);
      }
    }

    function closeModal() {
      document.getElementById("resultModal").style.display = "none";
    }

    // Close modal if clicking outside the content
    window.onclick = function(event) {
      const modal = document.getElementById("resultModal");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };
  </script>
</body>
</html>
